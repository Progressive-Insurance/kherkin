name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run_unit_tests:
    name: Build and Unit Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      - name: Run Unit Tests
        run: ./gradlew common:testDebug

  run_ui_tests:
    name: Build and UI Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Download emu image
        run: yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-34;google_apis_playstore;x86_64"
      - name: Create emu
        run: echo "no" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/avdmanager --verbose create avd --force --name x86 --device "pixel_5" --package "system-images;android-34;google_apis_playstore;x86_64" --tag "google_apis_playstore" --abi "x86_64"
      - name: Setup emu
        run: ./gradlew sampleapp:pixel5api34Setup
      - name: Run UI Tests
        run: ./gradlew sampleapp:pixel5api34DebugAndroidTest

  build_kherkin:
    name: Build Kherkin
    runs-on: ubuntu-latest
    # needs: [run_unit_tests, run_ui_tests]
    # if publish selected
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: ./gradlew assembleRelease --stacktrace
